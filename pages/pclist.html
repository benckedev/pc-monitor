<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Monitor | HSVP</title>
    <link rel="stylesheet" href="./css/global.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container-fluid text-center" style="height: 100%; background-color: var(--background);">
        <button id="refresh" type="button" class="btn btn-success mt-5"><i class="bi bi-arrow-clockwise"
                style="color: white"></i>
            Atualizar</button>
        <div id="pc-list" class="row pt-5"></div>
    </div>

    <script src="./js/loadPC.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

</html>
